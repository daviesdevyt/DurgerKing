<!DOCTYPE html>
<html class="light" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent("themeChanged", setThemeClass);
      setThemeClass();
    </script>
    <script defer src="/js.js"></script>
    <style>
      [card-body] {
        padding: 20px;
      }
      h3{
        padding: 20px;
        text-align: center;
        color: white;
      }
      #basic-addon4{
        font-size: 30px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h3>Purchase subscription</h3>
    <div card-body>
      <form action="/make-order" method="post">
        <div class="row">
          <div class="col">
            <label for="floatingSelect">Frequency</label>            
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="timing" required>
              <option value="w" selected>-- SELECT AN OPTION --</option>
              <option value="w">Weekly</option>
              <option value="m">Monthly</option>
            </select>
          </div>
          <div class="col">
            <label for="floatingSelect">Number of groups</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="package" required>
              <option value="w" selected>-- SELECT AN OPTION --</option>
              <option value="250">250</option>
              <option value="1000">1000</option>
              <option value="1500">1500</option>
              <option value="2500">2500</option>
              <option value="5000">5000</option>
            </select>
          </div>
        </div>
        <div>
          <input type="text" name="tgid" value="{{tgid}}" hidden required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="inputAddress" placeholder="name@example.com" required>
        </div>
        <div class="form-text" id="basic-addon4">Total: $<price>0</price></div>
        <div class="col-12 py-3">
          <button type="submit" class="btn btn-primary">Purchase</button>
        </div>
      </form>
    </div>
  </body>
</html>
