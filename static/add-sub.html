<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Grayrids" />
    <title>Get Ad bot</title>
    <!--====== Favicon Icon ======-->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      #pricing .pricing-table {
        padding: 20px;
      }
      .section {
        padding: 50px;
      }
      .section-header {
        margin-bottom: 20px;
      }
      .input {
        background-color: #261d38;
        border: none;
        color: white;
      }
      .input:focus {
        background-color: #261d38;
        border: none;
        color: white;
      }
      .price {
        color: #ece2ff;
      }
      .modal-content {
        margin: 0px 20px;
        background-color: #1d162a;
      }
      hr {
        margin-top: 0;
        margin-bottom: 1rem;
        border: 0.04rem solid rgb(216, 216, 216);
      }
    </style>
  </head>
  <body>
    <!-- Our Pricing Plan Section Start -->
    <section id="pricing" class="section">
      <div class="container">
        <!-- Start Row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="pricing-text section-header text-center">
              <div>
                <h2 class="section-title">ADD USER</h2>
              </div>
            </div>
          </div>
        </div>
        <form action="/add-sub" method="post">
          {% for msg, category in flash %}
          <div class="alert alert-{{category}}" role="alert">{{msg}}</div>
          {% endfor %}
          {% if user_id %}
          <input type="hidden" name="user_id" value="{{user_id}}">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="uid">Telegram User *</label>
                  <input type="text" class="form-control input" value="@{{username}}" id="uid" readonly/>
                </div>
              </div>
            </div>
          </div>
          {% else %}
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="uid">User Telegram ID *</label>
                  <input type="number" class="form-control input" name="user_id" id="uid" required />
                </div>
              </div>
            </div>
          </div>
          {% endif %}
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="package">Package *</label>
                  <select name="package" id="package" class="form-control input" required>
                    {% for item in packages %}
                    <option value="{{item}}">{{item}} Groups</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="freq">Frequency</label>
                  <select name="freq" id="freq" class="form-control input">
                    <option value="w">Weekly</option>
                    <option value="m">Monthly</option>
                  </select>
                  <small class="form-text text-muted">Will be ignored if End Date is provided</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="enddate">End Date</label>
                  <input type="date" date class="form-control input" name="enddate" id="enddate" min=""/>
                  <script>
                    document.querySelector("[date]").setAttribute("min", new Date().toJSON().split('T')[0])
                  </script>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" name="tgid" value="{{tg_id}}">
          <div class="d-flex justify-content-center py-3">
            <button type="submit" class="btn btn-primary order">{% if user_id %}Update {{username}}{%else%}Add User{%endif%}</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
