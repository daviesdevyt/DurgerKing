<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Grayrids" />
    <title>Get Ad bot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var tgid = "{{tgid}}"
      var packages = {{packages_details|tojson}}
    </script>
    <link rel="stylesheet" href="css/css.css" />
    <script defer src="js.js"></script>
  </head>
  <body>
    <!-- Our Pricing Plan Section Start -->
    <section id="pricing" class="section">
      <div class="container">
        <!-- Start Row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="pricing-text section-header text-center">
              <div>
                <h2 class="section-title">SELECT PLAN</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 d-flex justify-content-center py-3">
            <button class="btn btn-common btn-border" btn-frequency data-freq="m">Monthly</button>
          </div>
        </div>
        {% for (i, pkg) in packages %}
        <div class="row pricing-tables" data-toggle="collapse" data-target="#collapse{{i}}" aria-expanded="false" aria-controls="collapse{{i}}">
          <div class="col-lg-4 col-md-4 col-xs-12 no-m">
            <div class="pricing-table text-center">
              <div class="pricing-details">
                <h3>{{pkg}} Groups</h3>
                <h2 class="price price{{i}}"><span>$</span>0</h2>
                <div id="collapse{{i}}" class="collapse">
                  <div class="card-body py-3">Advertise your post on {{pkg}} groups</div>
                </div>
              </div>
              <div class="plan-button">
                <button data-toggle="modal" data-target="#checkout" purchase="{{pkg}}" class="btn btn-common btn-border">Purchase</button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-body">
              <span>Service: <span service></span></span>
              <hr />
              <span>Total: $<span total-price></span></span>
              <hr />
              <div alert></div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control select-btn email-input" required />
              </div>
              <ul class="overflow-auto" c-selection style="max-height: 150px; font-size:1.1rem;">
                {% for (i, item) in gateways %}
                <div class="col-12 order py-2" value="{{item}}"><img src="https://cryptoicons.org/api/icon/{{tags[i]}}/32"> {{item|title}}</div>
                {% endfor %}
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
