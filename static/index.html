<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Grayrids" />
    <title>Get Ad bot</title>
    <!--====== Favicon Icon ======-->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      var tgid = "{{tgid}}"
      var paymentMethod = "{{gateways[0]}}"
      var packages = {{packages_details|tojson}}
    </script>
    <link rel="stylesheet" href="css/css.css">
    <script defer src="js.js"></script>
  </head>
  <body>
    <!-- Our Pricing Plan Section Start -->
    <section id="pricing" class="section">
      <div class="container">
        <!-- Start Row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="pricing-text section-header text-center">
              <div>
                <h2 class="section-title">SELECT PLAN</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 d-flex justify-content-center py-3">
            <button class="btn btn-common btn-border" btn-frequency data-freq="m">Monthly</button>
          </div>
        </div>
        {% for (i, pkg) in packages %}
        <div class="row pricing-tables" data-toggle="modal" purchase="{{pkg}}" data-target="#checkout">
          <div class="col-lg-4 col-md-4 col-xs-12 no-m">
            <div class="pricing-table text-center">
              <div class="pricing-details">
                <h3>{{pkg}} Groups</h3>
                <h2 class="price price{{i}}"><span>$</span>0</h2>
                <small>Advertise your post on {{pkg}} groups</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-body">
              <span>Service: <span service></span></span>
              <hr />
              <span>Total: $<span total-price></span></span>
              <hr />
              <div alert></div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control select-btn email-input" required />
              </div>
              <div class="form-group mb-0">
                <label for="crypto">Payment Method</label>
                <select name="crypto" id="crypto" class="form-control select-btn payment-method">
                  {% for item in gateways %}
                  <option value="{{item}}">{{item|title}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-center py-3">
              <button type="submit" class="btn btn-primary order">Purchase</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
