<!DOCTYPE html>
<html class="dark" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="/js.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css.css">
  </head>
  <body data-bs-theme="dark">
    <h3>Purchase subscription</h3>
    <div class="card-body">
      <form action="/make-order" method="post">
        <div class="row py-2">
          <div class="col">
            <label for="floatingSelect">Frequency</label>            
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="timing" required>
              <option value="w" selected>-- SELECT AN OPTION --</option>
              <option value="w">Weekly</option>
              <option value="m">Monthly</option>
            </select>
          </div>
          <div class="col">
            <label for="floatingSelect">Number of groups</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="package" required>
              <option value="w" selected>-- SELECT AN OPTION --</option>
              <option value="250">250</option>
              <option value="1000">1000</option>
              <option value="1500">1500</option>
              <option value="2500">2500</option>
              <option value="5000">5000</option>
            </select>
          </div>
        </div>
        <div>
          <input type="text" name="tgid" value="{{tgid}}" hidden required>
        </div>
        <div class="col-12 py-2">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="inputAddress" placeholder="name@example.com" required>
        </div>
        <div class="form-text py-2 d-flex justify-content-center" id="basic-addon4">
          <h4>Total: $<price>0</price></h4>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary px-4">Purchase</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
